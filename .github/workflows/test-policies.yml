name: test-policies
on:
  workflow_dispatch: {}
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
jobs:
  test-policies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Install Python dependencies
        run: pip install PyYAML
      - name: Validate policies
        run: ./scripts/test-policies.sh
